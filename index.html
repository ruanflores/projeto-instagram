<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Instagram - Página Inicial</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/instagram-celular.png" alt="Imagem de um celular branco com a
                página do Instagram sendo mostrada em sua tela.">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logotipo
                    do Instagram">
                    <div class="profile-photo">
                        <img src="./images/perfil-instagram.png" alt="Foto de rosto do Ruan Flores">
                    </div>
                    <!-- o href '#' no elemento 'a' redireciona para a página inicial -->
                    <a href="#" class="instagram-login">Continue como floresruan</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é floresruan?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
